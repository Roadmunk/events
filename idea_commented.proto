syntax = "proto3";
package roadmunk;

message IdeaCommentedMessage {
	string idea_comment_id = 1;
	string idea_id         = 2;
	string idea_owner_id   = 3;
	string comment_text    = 4;
	string user_id         = 5;
	string account_id      = 6;
	string idea_name       = 7;
	string deployment      = 8;
}
