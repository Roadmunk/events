syntax = "proto3";
package roadmunk;

message SegmentEvent {
  string deployment   = 1;
  string user_id      = 2;
  string account_id   = 3;
  string event_name   = 4;
  string package_name = 5;

  enum EventTypes {
    identify = 0;
    track    = 1;
    group    = 2;
  }

  EventTypes event_type = 6;

  // JSON String containing any custom properties to track
  string custom_properties = 7;
}